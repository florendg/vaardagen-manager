name: Build installer for supported os
on: push

jobs:
  build-app:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    name: Build the application
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - run: ./gradlew build
      - run: mkdir -p staging && cp ./calculator-service/build/libs/*.war staging
      - run: mkdir -p staging && cp ./vaardagen-web/build/libs/*.war staging
      - name: upload calculator service
        uses: actions/upload-artifact@v3
        with:
          name: calculator-service.war
          path: staging
      - name: upload vaardagen web
        uses: actions/upload-artifact@v3
        with:
          name: vaardagen-web.war
          path: staging
