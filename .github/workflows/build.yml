name: Build installer for supported os
on: push

jobs:
  build-app:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    name: Build the application
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: ./gradlew build
      - run: mkdir staging && cp */**/build/lib/* staging
      - name: upload build result
        uses: actions/upload-artifact@v3
        with:
          name: calculator-service.war
          path: staging
