name: Build installer for supported os
on: push

jobs:
  build-app:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    name: Build the application
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: ./gradlew build
      - run: mkdir -p staging && cp ./calculator-service/build/libs/*.war staging
      - run: mkdir -p staging && cp ./vaardagen-web/build/libs/*.war staging
      - name: upload vaardagen-manager
        uses: actions/upload-artifact@v4
        with:
          name: vaardagen-manager-${{ matrix.os }}
          path: staging
